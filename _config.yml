title: DC Design Week 2018
timezone: America/New_York
collections:
  events:
    title: Events
    output: true
  posts:
    title: Posts
    output: true
  sponsors:
    title: Sponsors
    output: false
  uploads:
    title: Uploads
    output: true
defaults:
  - scope:
      path: ''
      type: events
    values:
      seo:
        description: Provide an exceprt of what the event is about.
        og-image: "/uploads/dcdw_eventPlaceholder.jpg"
      event:
        video-embed:
        date: Displays the date of the event.
        venue-name: Displays the name of the venue.
        venue-directions: Provide a url to google maps to help navigate attendees.
        venue-address: Displays the address of the venues.
        start-time: Displays the start time of the event.
        end-time: Displays the end time of the event.
      speakers:
        headshot-image: Displays the speakers portait.
        url: Provide a url to the speakers website.
        name: Displays the speakers name.
        title: Displays the speakers professional title
        bio-text: Displays the speakers bio.
      buttons:
        has-left-button: true
        button-left-url: Provide a url for non-members
        button-left-text: Provide text for button on left
        has-right-button: true
        button-right-url: Provide a url for members
        button-right-text: Provide text for button on right
        single-event-conditionals:
        is-sold-out:
        is-featured-on-home-page:
        is-featured-on-events-page:
        is-day-1:
        is-day-2:
        is-day-3:
        is-day-4:
        is-day-5:
        is-day-6:
        is-day-7:
        is-day-8:
        is-day-9:
      layout: singles/event
  - scope:
      path: ''
      type: sponsors
    values:
      sponsor-image:
      sponsor-url:
      is-featured-on-home-page:
      is-featured-on-shops-galleries-page:
      is-even-on-home-page:
      is-first-tier:
      is-second-tier:
      is-third-tier:
exclude:
  - package.json
  - gulpfile.js
  - node_modules
  - README.md
  - Gemfile
  - Gemfile.lock
  - DesignInsperation.txt
  - ".jekyll-metadata"
  - ".sass-cache"
plugins:
  - jekyll-seo-tag
sass:
  sass_dir: _sass
  style: compressed
encoding: utf-8
lang: en-US
logo: "/uploads/dcdw-logo.svg"
description:
  DC Design Week is a celebration of creatives, thinkers, and makers in
  the DC metro area. Its a week packed with amazing speakers, events, and meetups.
  Join us!
og-image: "/uploads/2018-OG-featuredimage.jpg"
twitter:
  username: aigadc
facebook:
  publisher: https://www.facebook.com/aigaDC/
url: https://dcdesignweek.org
baseurl:
repository: AIGAdc/DCDW
email: designweek@dc.aiga.org

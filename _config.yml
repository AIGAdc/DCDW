              is-day-2: Select True if event occurs on day 2.
              is-day-3: Select True if event occurs on day 3.
              is-day-4: Select True if event occurs on day 4.
              is-day-5: Select True if event occurs on day 5.
              is-day-6: Select True if event occurs on day 6.
              is-day-7: Select True if event occurs on day 7.
              is-day-8: Select True if event occurs on day 8.
          filter-time:
              is-morning: Select True if event occurs in the morning.
              is-daytime: Select True if event occurs during the morning.
              is-evening: Select True if event occurs in the evening.
          filter-type:
              is-talk: Select True if event matches type
              is-screening: Select True if event matches type
              is-party: Select True if event matches type
              is-family-friendly: Select True if event matches type
              is-creative-lunch: Select True if event matches type
              is-wellness: Select True if event matches type
              is-workshop: Select True if event matches type
          filter-location:
              is-dc: Select True if event is located in DC.
              is-md: Select True if event is located in MD.
              is-va: Select True if event is located in VA.

- ".jekyll-metadata"
- ".sass-cache"
- ".ruby-version"
- ".jekyll-cache"
include:
- _redirects
markdown: kramdown
kramdown:
  input: GFM
plugins:
- jekyll-seo-tag
sass:
  sass_dir: "/assets/styles/"
  style: compressed
destination: "./build/"

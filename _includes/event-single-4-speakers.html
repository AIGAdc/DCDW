{% if page.event.has-speakers == true %}
<div class="event-single__speakers">
    <h2>
        Speakers
    </h2>
    <hr/>
    <div class="event-single__speakers-list">
        {% for speaker in page.speakers %}
        <div class="event-single__speaker event__speaker">
            <h3>
                {{ speaker.name }}
            </h3>
            {% if speaker.title %}
            <p class="font-weight-700">
                {{ speaker.title }}
            </p>
            {% endif %}
            <p>
                {{ speaker.bio | markdownify }}
            </p>
            {% if speaker.website-label %}
            <a href="{{ speaker.website-url }}" rel="noopener" target="_blank">
                <i class="fas fa-globe-americas">
                </i>
                {{ speaker.website-label }}
            </a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}

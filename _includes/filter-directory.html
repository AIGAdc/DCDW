<form class="filter-events">
    <div class="filter-header">
        <h3>
            Categories
        </h3>
    </div>
    <div class="filter-events__dates control-group" data-filter-group="">
        {% for control in site.2020-makers-filter.tags %}
        <div class="radio">
            <label class="radio-label custom-radio">
                <input name="additional-filters" type="radio" value="{{ control.filter }}" />
                <span class="checkmark"></span>
                {{ control.text-1 }}
            </label>
        </div>
        {% endfor %}
    </div>
    <div class="column column--span-4 filter-events__additional-filters">
        <div class="filter-events__additional-header">
            <div class="filter-events__reset control-group">
                <button class="control control-text" type="reset">
                    Reset
                </button>
            </div>
        </div>
    </div>
</form>

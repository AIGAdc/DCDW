{% if page.layout == "home" %}
<div class="slider">
    <img alt="image of lightbulb" class="slide__lightbulb" src="/uploads/hero-lightbulb.png"/>
    <div class="slides">
        {% for slide in site.data.slider.slide %}
        <div class="slide slide--{{ slide.type }}" id="{{ slide.type }}">
            <span class="slide__curtain--left">
                <svg fill="none" height="641" viewbox="0 0 1566 641" width="1566" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1566 0C1505.25 1.25 1430.17 43.38 1407.42 61.38C1356.96 101.31 1291.42 172.56 1236.42 205.97C1188.64 234.97 1129.83 239.34 1074.08 235.42C1018.33 231.5 963.08 220.12 907.14 220.67C823.465 221.723 742.287 249.323 675.31 299.49C651.53 317.4 629.62 338.13 603.43 352.29C552.9 379.61 492.76 379.49 435.71 386.29C250 408.46 104.3 485.73 0 641V0H1566Z" fill="black">
                    </path>
                </svg>
            </span>
            <span class="slide__curtain--right">
                <svg fill="none" height="641" viewbox="0 0 1566 641" width="1566" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0C60.75 1.25 135.83 43.38 158.58 61.38C209.04 101.31 274.58 172.56 329.58 205.97C377.36 234.97 436.17 239.34 491.92 235.42C547.67 231.5 602.97 220.12 658.86 220.67C742.535 221.723 823.713 249.323 890.69 299.49C914.47 317.4 936.38 338.13 962.57 352.29C1013.1 379.61 1073.24 379.49 1130.29 386.29C1316 408.46 1461.7 485.73 1566 641V0H0Z" fill="black">
                    </path>
                </svg>
            </span>
            <div class="slide__content container--small">
                <p>
                    {{ slide.caption }}
                </p>
                <h2>
                    {{ slide.body | markdownify }}
                </h2>
                <a class="button button__border--black bg-white" href="{{ slide.button-url }}">
                    <i class="fas fa-chevron-double-right">
                    </i>
                    Next Fact
                    <i class="fas fa-chevron-double-right">
                    </i>
                </a>
            </div>
            <video autoplay="true" loop="true" muted="true" poster="{{ slide.poster }}" src="{{ slide.video }}">
            </video>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    // flickity
    var elem = document.querySelector('.slides');
    var flkty = new Flickity( elem, {
        // options
        cellAlign: 'center',
        wrapAround: true,
        pageDots: false,
        draggable: false,
        prevNextButtons: true,
        hash: true,
        fade: true,
        setGallerySize: false
    });
    // element argument can be a selector string
    //  for an individual element
    var flkty = new Flickity( '.slides', {
        // options
    });
</script>
{% endif %}

{% if page.layout == "about" %}
<div class="slider">
    <div class="slides">
        {% for slide in site.data.slider.slide %}
        <div class="slide slide--{{ slide.type }}" id="{{ slide.type }}">
            <video autoplay="true" loop="true" muted="true" poster="{{ slide.poster }}" src="{{ slide.video }}">
            </video>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    // flickity
    var elem = document.querySelector('.slides');
    var flkty = new Flickity( elem, {
        // options
        cellAlign: 'center',
        wrapAround: true,
        pageDots: true,
        draggable: false,
        prevNextButtons: false,
        hash: false,
        fade: true,
        setGallerySize: false,
        autoPlay: 3000,
        pauseAutoPlayOnHover: true
    });
    // element argument can be a selector string
    //  for an individual element
    var flkty = new Flickity( '.slides', {
        // options
    });
</script>
{% endif %}

<section class="section section--partners background-color-celeste text-color-black texture texture--paper">
    <div class="container container--default">
        <h2>
            {{ site.partner.header }}
        </h2>
        <hr class="divider divider--black">
        <div class="wysiwyg">
            {{ site.partner.body | markdownify }}
        </div>
        <a class="button button__solid--cinnabar" href="{{ site.partner.button-url }}" rel="noopener nofollow" target="_blank">
            {{ site.partner.button-label }}
        </a>
    </div>
</section>

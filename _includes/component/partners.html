<section class="section section--black">
	<div class="wrapper-default">
		{% for content in page.partner %}
		<h2>{{ content.header }}</h2>
		<p>{{ content.body }}</p>
		<a class="button button__border button__border--white" href="{{ content.button-url }}" target="_blank"
			>{{ content.button-label }}
		</a>
		{% endfor %}
	</div>
</section>

<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1" name="viewport">
<link rel='shortcut icon' type='image/x-icon' href='{{site.favicon-image}}' />

<title>{{ page.title }} - {{site.title}}</title>
{% if page.seo.description %}
<meta name="description" content="{{ page.seo.description | strip_html }}" /> {% else %}
<meta name="description" content="{{ site.description | strip_html }}" /> {% endif %}
<meta property="og:title" content="{{ site.title }} | {{ page.title }}" /> {% if page.seo.description %}
<meta property="og:description" content="{{ page.seo.description | strip_html }}" /> {% else %}
<meta property="og:description" content="{{ site.description | strip_html }}" /> {% endif %}
<link rel="canonical" href="{{site.url}}{{page.url}}" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:site_name" content="{{site.title}}" /> {% if page.seo.og-image %}
<meta property="og:image" content="{{ site.url }}{{ page.seo.og-image }}" /> {% else %}
<meta property="og:image" content="{{ site.url }}{{ site.og-image }}" /> {% endif %}
<meta property="og:type" content="article" />

<meta name=“twitter:card” content=“summary_large_image”/>
<meta name=“twitter:site” content=“@dcdesignweek”/>
<meta name=“twitter:creator” content=“dcdesignweek”/>
<meta name=“twitter:title” content="{{ site.title }} | {{ page.title }}" />{% if page.seo.description %}
<meta name=“twitter:description” content="{{ page.seo.description | strip_html }}"/>{% else %}
<meta name=“twitter:description” content="{{ site.description | strip_html }}"/>{% endif %}
{% if page.seo.og-image %}
<meta name=“twitter:image” content="{{ site.url }}{{ page.seo.og-image }}"/>{% else %}
<meta name=“twitter:image” content="{{ site.url }}{{ site.og-image }}"/>{% endif %}
<meta property="article:published_time" content="{{ page.date }}" />
<script type="application/ld+json"></script>

<!-- styles -->
<link href="/assets/css/base.css" media="all" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

<!-- begin scripts -->
<!-- smart browser detection -->
<script type="text/javascript">
  if ('visibilityState' in document) {
    var doc = document.getElementsByTagName("html");
    doc[0].className = 'modern-browser';
  }
</script>

<!-- jquery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- html5shiv -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<script type="text/javascript" src="/assets/js/offside.min.js"></script>

<!-- google analytics -->
{{site.google-analytics}}

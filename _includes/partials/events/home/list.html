<section class="home-events relative bg-white fl w-100 mb6 wysiwyg">
  <div class="mw8 center cf pa3">
    <div class="fl w-100 w-80-l">
      <h2 class="ma0">
        {{ page.home-events-header | markdownify }}
      </h2>
      <hr class="title-divider">
    </div>

    <div class="fl w-100 mb4">
      <ul class="list ma0 pa0 cf" data-right-height>
        {% assign sorted_events = site.events %}
        {% for posts in sorted_events %}
          {% if posts.is-featured-on-home-page == true %}
            <a class="home-event fl w-100 w-third-l relative pa3" href="{{posts.url}}" data-right-height-content>
              <li class="home-event-card ma0 pa0 ba bw2 dcdw-primary">
                {% include partials/events/events-card-contents.html %}
              </li>
            </a>
          {% endif %}
        {% endfor %}
      </ul>
    </div>

    <div class="fl w-100">
      <a class="btn btn--blue-border db dib-ns ma0 tc tl-ns" href="{{ page.home-events-url }}">
        {{page.home-events-button-text}}
      </a>
    </div>
  </div>
</section>

<section class="home-events relative bg-white fl w-100 mb6 wysiwyg">
  <div class="mw8 center cf pa3">
    <div class="fl w-100 w-80-l">
      <h2 class="ma0 f3 f2-ns lh-copy">
        {{ page.home-events-header }}
      </h2>
      <hr class="title-divider">
    </div>

    <div class="fl w-100 mb4">
      <ul class="list ma0 pa0 cf">
        {% assign sorted_events = site.events %}
        {% for posts in sorted_events %}
        {% if posts.is-featured-on-home-page == true %}
        <a class="event-url fl w-100 w-third-l relative pa3" href="{{posts.url}}">
          <li class="event-card list-none ma0 pa0 ba bw2 cloud border border--cloud shadow-reverse shadow-reverse--dcdw-secondary">
            {% include partials/events/events-card-contents.html %}
          </li>
        </a>
        {% endif %}
        {% endfor %}
      </ul>
    </div>

    <div class="fl w-100">
      <a class="btn btn--primary-border db dib-ns ma0 tc tl-ns" href="{{ page.home-events-url }}">
        {{page.home-events-button-text}}
      </a>
    </div>
  </div>
</section>

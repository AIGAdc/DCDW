<!-- event image -->
<div class="event-image overflow-hidden relative h4" style="background-image: url('{{ posts.seo.og-image }}'); background-size: cover; background-position: 50% 50%;">
</div>

<!-- event sold out -->
{% if posts.is-sold-out == true %}
  <div class="sold-out">
    <span>
      Sold Out!
    </span>
  </div>
{% endif %}

<!-- event details -->
<div class="event bg-white pa3">
  <h3 class="ma0 f5 f4-m f3-l">
    {{ posts.title }}
  </h3>
  <hr class="title-divider">
  <span class="ma0 f6 f5-m f4-l db">
    <span class="dib w2 h2 relative" style="top:7.5px">
      {% include icons/time-icon.svg %}
    </span> 
    {{ posts.event.start-time }}
  </span>
  <span class="dt w-100">
    <span class="dtc w2 h2 relative" style="top:7.5px">
      {% include icons/location-icon.svg %}
    </span>
    <span class="dtc ma0 mb1 f6 f5-m f4-l dtc">
      {{ posts.event.venue-name }}
    </span>
  </span>
</div>

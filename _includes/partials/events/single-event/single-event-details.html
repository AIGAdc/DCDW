{% if page.speaker-header %}
<section class="single-event-details">
{% else %}
<section class="single-event-details mb5">
{% endif %}
  <div class="mw8 center cf pa3">
    <div class="fl w-100 w-10-ns pa1 dn db-l"></div>
    <div class="fl w-100 w-80-ns">
      <span class="bbroller ma0 f3">Details</span>
      <hr class="title-divider-blue">
      <div class="fl w-100 w-50-ns pr2">
        <span class="bbroller ma0 f4 py2">
          Date &amp; Time
        </span>
        <p class="ma0">
          {{ page.date | date: "%A, %B %d"}}
        </p>
        <p class="ma0">
          {{ page.start-time }}
        </p>
        <p class="ma0">
          {{ page.end-time }}
        </p>
      </div>
      <div class="fl w-100 w-50-ns pr2">
        <span class="bbroller ma0 f4 py2">
          Venue
        </span>
        <p class="ma0">
          {{ page.venue-name }}
        </p>
        <p class="ma0">
          <a href="{{ page.venue-directions }}" target="_blank">{{ page.venue-address }}</a>
        </p>
      </div>
    </div>
    <div class="fl w-100 w-10-ns pa1 dn db-l"></div>
  </div>
</section>

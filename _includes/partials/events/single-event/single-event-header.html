<section class="single-event-header py4 overflow-hidden mt5" style="background-image:url('{{ page.image }}'); background-size: cover; background-position: center; ">
    <div class="single-event-header-container mw8 center cf pa4 pa3-ns">
      <div class="sm-col sm-col-12 md-col-11 relative">
        <span class="event-title-header bg-white px3 py2-half block relative">
          <h1 class="bbroller ma0 f3 f2-m f1-l text-shadow pr4 white lh-title">
            {{ page.title }}
          </h1>
        </span>
        <span class="p3 db relative mb1 pb4">
          <h2 class="bbroller ma0 f4 f3-m f2-l text-shadow white lh-tight">
            {{ page.Event-Details.event-date | date: "%A / %B %d / %l:%M %p"}}
          </h2>
        </span> 
        {% if page.left-button-text %}
        <a href="{{ page.left-button-link }}" class="bbroller ma0 btn btn--white-border white mb3 dib">
          {{ page.left-button-text }}
        </a> 
        {% endif %}
        
        {% if page.right-button-text %}
          <a href="{{ page.right-button-link }}" class="rbbroller ma0 btn btn--white-border white mb3 dib">
            {{ page.right-button-text }}
          </a> 
        {% endif %} 
      </div>
    </div>
  </section>
  
  {% if page.is-sold-out == true %}
  <div class="sold-out text-uppercase">
    <marquee>Sold Out!</marquee>
  </div>
  {% endif %}

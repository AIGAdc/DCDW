<section class="dcdw-about py4 relative overflow-hidden">

    <div class="sm-col sm-col-12 md-col-2 py1 xs-hide"></div>
    <div class="dcdw-about-content sm-col sm-col-12 md-col-8 lg-col-6 p3 z4 bg-white"w>
      <h1 class="m0 text-x-medium">
        {{ page.dcdw-about-context-title }}
      </h1>
      <hr class="title-divider">
      <p class="m0 text-default text-justify pb3">
        {{ page.dcdw-about-context-text }}
      </p>
      <a href="#" class="schedule-link m0 text-default">
        {{ page.dcdw-about-content-button-text }}
      </a>

    </div>
  </div>

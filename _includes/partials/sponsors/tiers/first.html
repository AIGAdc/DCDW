<!-- first-tier: sustaining partners -->
<section class="first-tier mb4 mb5-l relative cf">
  <div class="fl w-100">
    <h2>{{ page.first-tier-header-text }}</h2>
    <hr>
    {{page.first-tier-sub-header-text | markdownify}}

    <ul class="list ma0 pa0 flex flex-column flex-row-l flex-wrap">
      {% assign sorted_sponsors = site.sponsors %}
      {% for posts in sorted_sponsors %}
      {% if posts.is-first-tier == true %}
      {% include partials/sponsors/tiers/content.html %}
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>

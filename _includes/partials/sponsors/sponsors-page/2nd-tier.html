<section class="partner-organizations mb5">
  <div class="fl w-100 w-80-ns">
    <span class="ma0 f4 f3-ns">{{page.second-tier-header-text | markdownify}}</span>
    <hr class="title-divider">
    <span class="ma0 black-80 f5 f4-ns lh-copy">{{page.second-tier-sub-header-text | markdownify}}</span>

    <ul class="list ma0 pa0 mt5">
      {% for posts in site.sponsors %}
        {% if posts.is-second-tier == true %}
          {% include partials/sponsors/sponsors-contents.html %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>

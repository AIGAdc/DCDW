<section class="home-partners relative">
  <div class="container clearfix p3">
    <div class="sm-col sm-col-12 md-col-6">
      <h1 class="m0 text-large">
        {{page.home-partners-header-text}}
      </h1>
      <hr class="title-divider">
      <p class="m0 text-default" style="text-align: justify;">
        {{page.home-partners-sub-header-text}}
      </p>
    </div>
  </div>
  <div class="container clearfix p3">
    <div class="sm-col sm-col-12 md-col-1 px2 py1"></div>
    <div class="sm-col sm-col-12 md-col-11">
      <!--

      For every sponsor located within site.sponsors, a sponsor will be printed onto the homepage. Using the limit filter, I've limited the amount of sponsors to 8.

    -->
      {% for post in site.sponsors limit:8 %}
        <div class="sm-col sm-col-6 md-col-3 px2">
          <div class="sponsor-card center">
            <!-- Sponsor Logo -->
            <img src="{{ post.sponsor-image }}">
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

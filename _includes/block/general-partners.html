<section class="section section__partners">
    <div class="grid grid--four-columns">
        <div class="column column--span-2">
            <img class="bubble-group-partnerus-1" aria-hidden="true" src="/uploads/bubble-black-medium-03.png" alt="Large Floating amorphous bubbles">
            <img class="bubble-group-partnerus-2" aria-hidden="true" src="/uploads/bubble-black-group-partnerus-2.png" alt="Small Floating amorphous bubbles">
        </div>
        <div class="column column--span-2 flow-large">
            <h2 class="column--width-80 flow-none" id="{{ site.partner.header | downcase | remove: '<span>' | remove: '</span>' | replace: " ", " -" }}">
                {{ site.partner.header }}
            </h2>
            <div class="wysiwyg">
                {{ site.partner.body | markdownify }}
            </div>
            <a class="button button__border button__border--white shadow-reverse shadow-reverse--green" href="{{ site.partner.button-url }}" target="_blank">
                {{ site.partner.button-label }}
            </a>
        </div>
    </div>
</section>

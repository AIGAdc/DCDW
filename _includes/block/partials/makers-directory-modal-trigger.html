<!-- modal trigger -->
<a data-modal="#{{ maker.name | downcase | replace: " ", "-" | remove: '<span>' | remove: '</span>' }}"
	href="/makers/directory/#{{ maker.name | downcase | replace: " ", "-" | remove: '<span>' | remove: '</span>' }}">
	<div class="card__aside">
		<figure class="card__image">
			<img src="{{ maker.image }}" alt="{{ maker.image-alt }}" />
		</figure>
	</div>
</a>
<div class="card__body">
	<h3 class="card__title">{{ maker.name }}</h3>
</div>

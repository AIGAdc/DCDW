{% comment %} modal content {% endcomment %}
<div class="modal modal-medium" data-modal-window
	id="{{ event.title | downcase | replace: "&", "-" | replace: "[", "-" | replace: "]", "-" | replace: ".", "-" | replace: "5", "five" | replace: " ", "-" | replace: "~", "-" | replace: "'", "-" | remove: '<span>' | remove: '</span>' }}">
	<div class="modal-content grid grid--four-column">
		<div class="modal-content-header column column--span-4">
			<button class="button button__link button__link--white" data-modal-close>Close</button>
		</div>
		<div class="modal__aside column column--span-4">
			<figure class="modal__image">
				<img src="{{ event.image }}" alt="{{ event.image-alt }}" />
			</figure>
		</div>
		<div class="column column--span-4 grid grid--two-columns">
			<div class="column column--span-1">
				<h2>
					{{ event.styled-title }}
				</h2>
			</div>
			<div class="ornaments column column--span-1">
				<figure>
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 40 40">
						<path fill="#4ae725" fill-rule="evenodd"
							d="M20 39C30.4934 39 39 30.4934 39 20C39 9.50659 30.4934 1 20 1C9.50659 1 1 9.50659 1 20C1 30.4934 9.50659 39 20 39ZM40 20C40 31.0457 31.0457 40 20 40C8.9543 40 0 31.0457 0 20C0 8.9543 8.9543 0 20 0C31.0457 0 40 8.9543 40 20Z"
							clip-rule="evenodd" />
						<path fill="#4ae725" d="M39.5 18H0.5L3 10H37L39.5 18Z" />
						<path fill="#4ae725" d="M0.5 22H39.5L36.6516 30H3L0.5 22Z" /></svg>
				</figure>
			</div>
		</div>
		<div class="wysiwyg">
			{{ event.content }}
		</div>
	</div>
</div>

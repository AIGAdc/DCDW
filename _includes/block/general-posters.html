<section class="section section__posters">
    <div class="grid grid--four-columns align-items-center">
        <div class="column column--span-2 flow-large">
            <h2 class="column--width-70 flow-none" id="{{ site.posters.header | downcase | remove: '<span>' | remove: '</span>' | replace: " ", " -" }}">
                {{ site.posters.header }}</h2>
            <div class="wysiwyg">{{ site.posters.body | markdownify }}</div>
            <a class="button button__border button__border--white shadow-reverse shadow-reverse--green" href="{{ site.posters.button-url }}" target="_blank">{{ site.posters.button-label }}
            </a>
        </div>
        <div class="column column--span-2">
            <img class="" aria-hidden="true" src="/uploads/posters-cta.png" alt="Large Floating amorphous bubbles">
        </div>
    </div>
</section>

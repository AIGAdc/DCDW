<!-- section: tier -->
<section class="sponsorship-tier mv4 mv5-l">
    <h2 class="sponsorship-tier__header">
        {{ page.second-tier-header }}
    </h2>
    <hr class="border border--crusta">
    <p class="sponsorship-tier__body">
        {{ page.second-tier-sub-header }}
    </p>
    <ul class="sponsorship-tier__list">
        {% assign sorted-sponsors = site.sponsors %}
		{% for posts in sorted-sponsors %}
		{% if posts.is-second-tier == true %}
		{% include sponsors/list-item.html %}
		{% endif %}
		{% endfor %}
    </ul>
</section>

{% if page.event.has-speakers == true %}
<div class="event__speakers">
    <h2>
        Speakers
    </h2>
    <hr/>
    {% for speaker in page.speakers %}
    <div class="event__speaker">
        <h3>
            {{ speaker.name }}
        </h3>
        {% if speaker.title %}
        <h4>
            {{ speaker.title }}
        </h4>
        {% endif %}
        <p>
            {{ speaker.bio | markdownify }}
        </p>
        {% if speaker.website %}
        <a href="{{ speaker.website }}" rel="noopener" target="_blank">
            <i class="fas fa-globe-americas">
            </i>
            {{ speaker.website }}
        </a>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endif %}

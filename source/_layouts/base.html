<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<!-- Theme Color for Chrome, Firefox OS and Opera -->
		<meta content="{{ site.theme-color }}" name="theme-color" />
		<title>
			{{ page.title }} - {{site.title}}
		</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="{{ site.theme-color }}" />

		{%- seo -%}

		<!-- styles -->
		<link async href="{{ site.asseturl }}styles/app.css" media="all" rel="stylesheet" type="text/css" />
		<link async rel="stylesheet" href="https://use.typekit.net/dsv8drd.css">

		<!-- scripts -->
		<script src="{{ site.asseturl }}scripts/offside.min.js" type="text/javascript"></script>
		<script src="{{ site.asseturl }}scripts/houdini.min.js" type="text/javascript"></script>
		<script async src="https://kit.fontawesome.com/2b8780d76f.js" crossorigin="anonymous"></script>
	</head>

	<!-- Off-canvas element  -->
	<nav aria-label="Offscreen Menu" id="my-menu">
		<ul class="links">
			{% for link in site.navigation-teaser %}
			<li class="link">
				<a aria-label="{{ link.aria-label }}" class="button button__link" href="{{ link.url }}">
					{{ link.label }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</nav>

	<body>
		<main role="main" class="{{ page.layout }}-layout" id="my-content-container">
			{%- include site-header.html -%}
			{{ content | safe }}
			{%- include site-footer.html -%}
		</main>
		{% include /3rd-party/offside/scripts.html %}
	</body>

</html>

{% for content in page.print-designers %}
{% if content.has-print-designers == true %}
<section class="section section__makers">
	<div class="grid">
		<div class="grid-col grid-col--span-2">
			<div class="emerging-designers-posters flex">
				<figure class="layer--2">
					<img src="{{ content.image-left }}" alt="{{ content.image-left-alt }}">
				</figure>
				<figure class="layer--3">
					<img src="{{ content.image-right }}" alt="{{ content.image-right-alt }}">
				</figure>
			</div>
		</div>
		<div class="grid-col grid-col--span-2">
			<h2 class="grid-col--span-80"
				id="{{ content.header | downcase | remove: '<span>' | remove: '</span>' | replace: " ", "-" }}">
				{{ content.header }}</h2>
			<p>{{ content.body | markdownify }}</p>
			<a class="button button__border button__border--white shadow-reverse shadow-reverse--green"
				href="{{ content.button-url }}" target="_blank">{{ content.button-label }}
			</a>
		</div>
	</div>
</section>
{% endif %}
{% endfor %}

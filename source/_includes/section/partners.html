<section class="section section__partners">
	<div class="grid">
		<div class="grid-col grid-col--span-2">
			<figure class="bubble-group-partnerus">
				<img aria-hidden="true" src="/uploads/bubble-black-group-partnerus.png" alt="Bubble Group for Partner with Us section">
			</figure>
		</div>
		<div class="grid-col grid-col--span-2">
			<h2 class="grid-col-span-50">{{ site.partner.header }}</h2>
			<p>{{ site.partner.body | markdownify }}</p>
			<a class="button button__border button__border--white shadow-reverse shadow-reverse--green"
				href="{{ site.partner.button-url }}" target="_blank">{{ site.partner.button-label }}
			</a>
		</div>
	</div>
</section>

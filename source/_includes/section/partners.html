<section class="section section__partners">
	<div class="wrapper-loose">
		{% for content in page.partner %}
		<h2 class="wrapper-one-quarter">{{ content.header }}</h2>
		<p class="wrapper-half">{{ content.body }}</p>
		<a class="button button__border button__border--white shadow-reverse shadow-reverse--green"
			href="{{ content.button-url }}" target="_blank">{{ content.button-label }}
		</a>
		{% endfor %}
	</div>
</section>

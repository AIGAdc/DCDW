<section class="section section__past-featured">
	<div class="wrapper-loose">
		<h2 class="wrapper-one-quarter">{{ page.past-events.header }}</h2>
		<p class="wrapper-half">{{ page.past-events.body }}</p>
		<ul class="listing">
			{% comment %} Component: Listing / Use when a list of items are
			being displayed.{% endcomment %} {% for content in
			page.past-events.events %}
			<li class="card card--event mix day-1 evening party dc featured">
				<a
					class="enabled border border--{{ content.border-color }}"
					href="{{ content.url }}"
				>
					<div
						class="card-image  border__bottom border__bottom--{{ content.border-color }}"
					>
						<figure>
							<img
								src="{{ content.image }}"
								alt="Provide alt text describing the image above."
							/>
						</figure>
					</div>
					<div class="card-details">
						<h3>
							{{ content.title }}
						</h3>
					</div>
				</a>
			</li>
			{% endfor %}
		</ul>
		<a
			style="float: right;"
			class="button button__border button__border--white"
			href="https://2019.dcdesignweek.org/events/"
			target="_blank"
		>
			See 2019 Events
		</a>
	</div>
</section>

{% if page.layout == "archive" %}
<section id="subscribe" class="section section__subscribe">
	<div class="grid">
		<div class="grid-col grid-col--span-2">
			<figure class="bubble-group-subscribe">
				<img aria-hidden="true" src="/uploads/bubble-black-group-subscribe.png" alt="Bubble Group for Subscribe Section">
			</figure>
		</div>
		<div class="grid-col grid-col--span-2">
			<h2 class="grid-col--span-50">
				{{ site.subscribe.header }}
			</h2>
			<p>
				{{ site.subscribe.body }}
			</p>
			{% include 3rd-party/mailchimp/form.html %}
		</div>
	</div>
</section>
{% else %}
<section id="subscribe" class="section section__subscribe">
	<div class="grid">
		<div class="grid-col grid-col--span-2">
			<figure class="bubble-group-subscribe">
				<img aria-hidden="true" src="/uploads/bubble-black-group-subscribe.png" alt="Bubble Group for Subscribe Section">
			</figure>
		</div>
		<div class="grid-col grid-col--span-2">
			<h2 class="grid-col--span-50">
				{{ site.subscribe.header }}
			</h2>
			<p>
				{{ site.subscribe.body }}
			</p>
			{% include 3rd-party/mailchimp/form.html %}
		</div>
	</div>
</section>
{% endif %}

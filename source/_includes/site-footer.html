<footer class="site-footer">
	<a href="mailto:{{ site.email }}" target="_top">
		{{ site.footer.contact }}
	</a>
	<ul>
		{% for link in site.footer.links %}
		<li>
			<a href="{{ link.url }}" rel="noopener nofollow" target="_blank">
				{{ link.icon }}
			</a>
		</li>
		{% endfor %}
	</ul>
	<a href="https://dc.aiga.org/about-us/mission/" rel="noopener nofollow" target="_blank">
		{{ site.footer.copyright }}
	</a>
</footer>

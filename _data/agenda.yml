  - filter: .workshop
    class: workshop
    text-1: Workshop
  - filter: .architecture
    class: architecture
    text-1: Architecture
  - filter: .creative-lunch
    class: creative-lunch
    text-1: Creative Lunch
  - filter: .design-thinking
    class: design-thinking
    text-1: Design Thinking
  - filter: .motion-graphics
    class: motion-graphics
    text-1: Motion Graphics
  - filter: .wellness
    class: wellness
    text-1: Wellness

filter-location:
  - filter: .dc
    class: dc
    text-1: DC
  - filter: .md
    class: md
    text-1: MD
  - filter: .va
    class: va

    class: control-day-5
    text-1: Wed
    text-2: Oct 24
    disabled: false
  - filter: .day-6
    class: control-day-6
    text-1: Thu
    text-2: Oct 25
    disabled: false
  - filter: .day-7
    class: control-day-7
    text-1: Fri
    text-2: Oct 26
    disabled: false
  - filter: .day-8
    class: control-day-8
    text-1: Sat

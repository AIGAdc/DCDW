# This data yml file will loop through the DCDW Member Portraits and display them in a 3 column grid.
filter-date:
  - filter: .day-1
    class: day-1
    text-1:  Fri
    text-2: Sept
    text-3: 20
  - filter: .day-2
    class: day-2
    text-1: Sat
    text-2: Sept
    text-3: 21
  - filter: .day-3
    class: day-3
    text-1: Sun
    text-2: Sept
    text-3: 22
  - filter: .day-4
    class: day-4
    text-1: Mon
    text-2: Sept
    text-3: 23
  - filter: .day-5
    class: day-5
    text-1: Tue
    text-2: Sept
    text-3: 24
  - filter: .day-6
    class: day-6
    text-1: Wed
    text-2: Sept
    text-3: 25
  - filter: .day-7
    class: day-7
    text-1: Thu
    text-2: Sept
    text-3: 26
  - filter: .day-8
    class: day-8
    text-1: Fri
    text-2: Sept
    text-3: 27

filter-time-of-day:

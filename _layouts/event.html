{% include header.html %}

<header class="border bg-cover bg-center py4 overflow-hidden" style="background-image: url('{{ page.event-bg-image }}');">
  <div class="container clearfix relative py4">
    <div class="sm-col sm-col-12 md-col-1 py1 xs-hide sm-hide"></div>
    <div class="sm-col sm-col-12 md-col-11 relative">
      <span class="bg-white p2 block relative" style="min-width: 125%;">
        <h2 class="m0 text-large">Tedx MidAtlantic</h2>
      </span>
      <span class="p2 block relative">
        <h2 class="m0 text-large">Friday-Saturday / October 21-22</h2>
      </span>
      <button class="ml2 mt3 button-white text-small">
        Grab Your Ticket
      </button>
    </div>
  </div>
</header>

<article>
  <div class="container clearfix relative">
    <div class="sm-col sm-col-12 md-col-1 py1 xs-hide"></div>
    <div class="sm-col sm-col-12 md-col-10 p3 py4 courier text-medium">
      {{ content }}
    </div>
    <div class="sm-col sm-col-12 md-col-1 py1 xs-hide"></div>
  </div>
</article>

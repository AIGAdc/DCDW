{% include global/head-open.html %}

<main class="">


  <header class="hero border">
    <div class="container clearfix p3">
      <h1 class="center">header/hero</h1>
    </div>
  </header>

  <section class="intro border">
    <div class="container clearfix p3">
      <h1 class="center">introduction</h1>
    </div>
  </section>

  <section class="events border">
    <div class="container clearfix p3">
      <h1 class="center">events</h1>
    </div>
  </section>

  <section class="sponsors border">
    <div class="container clearfix p3">
      <h1 class="center">sponsors</h1>
    </div>
  </section>

  <section class="about border">
    <div class="container clearfix p3">
      {% for post in site.aiga-members %}
        <div class="sm-col sm-col-12 md-col-4 p3 border">
          <div class="aiga-member">
            <div class="aiga-member-headshot">
              <img class="circle" src="{{ post.aiga-member.headshot-image }}" />
            </div>
            <div class="aiga-member-details">
              <h2 class="m0 aiga-member-name">{{ post.aiga-member.name }}</h2>
              <h4 class="m0 aiga-member-position">{{ post.aiga-member.position }}</h4>
              <p class="m0 aiga-member-bio">{{ post.aiga-member.bio }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>

  <section class="contact border">
    <div class="container clearfix p3">
      <h1 class="center">contact</h1>
    </div>
  </section>

  <footer>
    <div class="container clearfix p3">
      <h1 class="center">footer</h1>
    </div>
  </footer>
</main>

{% include global/head-closed.html %}

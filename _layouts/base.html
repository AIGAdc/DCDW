<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<!-- Theme Color for Chrome, Firefox OS and Opera -->
		<meta content="#c396ff" name="theme-color" />
		<title>
			{{ page.title }} - {{site.title}}
		</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#c396ff" />

		{% seo %}

		<!-- styles -->
		<link
			href="{{ site.asseturl }}styles/app.css"
			media="all"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- scripts -->
		<script src="https://kit.fontawesome.com/2b8780d76f.js"></script>
		<script
			src="{{ site.asseturl }}scripts/offside.min.js"
			type="text/javascript"
		></script>

		<!-- google analytics -->
		{{site.google-analytics}}
	</head>

	<!-- mobile menu -->
	{% include 3rd-party/offside/menu.html %}
	<body>
		<div id="site-container">
			<main class="{{ page.layout }}-layout wysiwyg">
				{% include site-header.html %}
				 {{ content }}
				  {% include site-footer.html %}
			</main>
		</div>
	</body>

	<!-- mobile menu scripts -->
	{% include 3rd-party/offside/scripts.html %}
</html>
